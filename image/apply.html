<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A job application page for the company, containing all neccesary details.">
    <meta name="keywords" content="title, description, skills, email, phone, number, company, name">
    <meta name="author" content="Sophie Kroezen & Akhila Sripriyadarshini Gollamudi">
    <title>Job Application Page</title>
</head>

<body>
    <header>
        <!-- Logo and Title Section. Logo is sourced from GenAI: create a simple logo with the words "S.A Coders" in relation to HTML.-->
        <p><a href="http://127.0.0.1:5500/home.html" target="_blank"><img src= "image/sa_coders_logo.png" alt="S.A Coders Logo" width="230" height="120"></a></p>
        <h1>S.A Coders</h1>
        <h2>Applying for a job</h2>
    </header>
    
         <main>
            <!-- Introduction and details for potential registration -->
            <p>Hello! Are you interested in applying for a job at S.A Coders? <strong>Complete the form below and we will contact you soon.</strong></p>
            <p><strong>Working Hours:</strong> 10:00 to 18:00 Monday to Friday.</p>
    
            <!-- Form for job application -->
            <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
    
            <!-- Applicants Details Section -->
                <fieldset>
                    <legend>Applicants Details</legend>
    
                    <p><label for="jobrefnum">Job Reference Number</label>
                        <input type="text" name="jobrefnum" id="jobrefnum" size="5" pattern="\d{7,10}" required="required"
                            title="Job Reference Number must be 5 alphanumeric characters long">
                    </p>
                    <p><label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" maxlength= "20" pattern="[A-Za-z]+" required="required">
                       
                        <br><br><br> <!-- Break between first name and last name tabs -->
                       
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" maxlength= "20" pattern="[A-Za-z]+" required="required">
                    </p>
                    <p><label for="date">Date of Birth</label>
                        <input type="text" name="data" id="date" placeholder="dd/mm/yyyy" pattern="\d{1,2}/\d{1,2}/\d{4}">
                    </p>
                </fieldset>
    
                <!-- Unit Selection Section -->
                <fieldset>
                    <legend>Your unit</legend>
    
                    <p><label for="cos10011"><input type="radio" name="unit" id="cos10011" value="cos10011" required="required">COS10011</label>
                       <label for="cos60004"><input type="radio" name="unit" id="cos60004" value="cos60004" required="required">COS60004</label>
                       <label for="cos60007"><input type="radio" name="unit" id="cos60007" value="cos60007" required="required">COS60007</label>
                    </p>
    
                    <p><label for="tutor">Your Tutor</label>
                        <select name="tutor" id="tutor" required="required">
                            <option value="" selected="selected">Please Select</option>
                            <option value="jenna">Jenna Ferrell</option>
                            <option value="mark">Mark Ruffalo</option>
                            <option value="john">John Cena</option>
                            <option value="anges">Anges Witherspoon</option>
                        </select>
                    </p>
                </fieldset>
    
                <!-- Issue Description Section-->
                 <fieldset>
                    <legend>Issue</legend>
                    
                    <p><label for="html">HTML</label><input type="checkbox" name="lang[]" id="html" value="html" checked="checked">
                        <label for="css">CSS</label><input type="checkbox" name="lang[]" id="css" value="css">
                        <label for="javascript">JavaScript</label><input type="checkbox" name="lang[]" id="javascript" value="javascript">
                        <label for="php">PHP</label><input type="checkbox" name="lang[]" id="php" value="php">
                        <label for="mysql">MySQL</label><input type="checkbox" name="lang[]" id="mysql" value="mysql">
                    </p>
    
                    <p>
                        <label for="issue">Description of Issue<br>
                        <textarea name="issue" id="issue" rows="10" cols="40"
                            placeholder="Write description of your problem here..."></textarea></label>
                    </p>
                 </fieldset>
               
                <!-- Preferred Date and Time Section -->
                 <fieldset>
                    <legend>Preferred Date/Time</legend>
    
                    <p><label for="date">Date</label>
                        <input type="text" name="data" id="date" placeholder="dd/mm/yyyy" pattern="\d{1,2}/\d{1,2}/\d{4}">
                    </p>
                    <p><label for="time">Time</label>
                        <input type="text" name="time" id="time" placeholder="00:00" pattern="([01]?[09]|2[0-3]):[0-5][0-9]">
                    </p>
                 </fieldset>
    
                <!-- Submit and Reset Buttons -->
                 <input type="submit" value="Book">
                 <input type="reset" value="Reset Form">
            </form>
    
        </main>
</body>
